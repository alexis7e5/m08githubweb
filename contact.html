<main style="max-width: 1920px; min-width: 500px; height: 100vh">
    <form action="https://formspree.io/alexis.navas.7e2@itb.cat" method="POST">
        <p class="textStyle">
            ¿Quieres recibir información en tu correo o decirnos algo? Puedes enviarnos un mensaje o suscribirte a las noticias.
        </p>
        <div>
            <label for="name" class="textStyle">Nombre</label>
            <div></div>
            <input type="text" id="name" name="name" style="width: 200px; height: 30px; margin-bottom: 10px;" required>
        </div>
        <div>
            <label for="email" class="textStyle">E-Mail</label>
            <div></div>
            <input type="email" id="email" name="email" style="width: 200px; height: 30px; margin-bottom: 10px;" required>
        </div>
        <div>
            <label for="text" class="textStyle">Comentarios (opcional)</label>
            <div></div>
            <textarea id="text" name="comment" style="resize: none; width: 300px; height: 150px; margin-bottom: 10px"></textarea>
        </div>
        <div>
            <label for="simple" class="textStyle">Idioma de contacto</label>
            <div></div>
            <select id="simple" name="language">
                <option>Castellano</option>
                <option>English</option>
            </select>
        </div>
        <div>
            <input id="subscription" type="checkbox" name="subs confirm" value="confirmacionSusripcion" style=" margin-top: 10px;"/>
            <label for="subscription" class="textStyle">Quiero suscribirme a las noticias</label>
        </div>
        <form>
            <button type="submit" id="submitButton">Enviar</button>
        </form>
    </form>
